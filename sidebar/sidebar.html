<div class="sidebar p-4 bg-gray-50 border-r border-gray-200 overflow-y-auto">
  <h2 class="text-xl font-bold mb-4">Кімнати</h2>

  <!-- Список кімнат -->
  <div class="room-list space-y-2">
    <ul class="sidebar-list" id="rooms-list">
      <!-- Рендериться у sidebar.js -->
    </ul>
  </div>

  <!-- Створення кімнати -->
  <div class="mt-6 p-4 bg-white rounded-lg border border-gray-200">
    <h3 class="text-sm font-semibold text-gray-700 mb-2">Створити кімнату</h3>
    <input id="new-room-name" placeholder="Назва кімнати" class="sidebar__input mb-2">
    <button id="create-room-btn" class="sidebar__btn w-full">
      Створити
    </button>
    <p id="new-room-id" class="text-xs text-gray-500 mt-2" hidden>ID кімнати: <span></span></p>
  </div>

  <!-- Учасники активної кімнати -->
  <div id="members-block" class="mt-6 p-4 bg-white rounded-lg border border-gray-200" hidden>
    <h3 class="text-sm font-semibold text-gray-700 mb-3">Учасники кімнати</h3>
    <ul id="members-list" class="space-y-2">
      <!-- Рендериться у sidebar.js -->
    </ul>
  </div>
</div>
