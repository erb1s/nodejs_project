<div class="login">
  <h2 class="login__title">Matrix — Авторизація</h2>

  <div class="login__form" id="login-form">
    <label class="login__label">Matrix ID або логін</label>
    <input id="login-username" class="login__input" placeholder="@user:matrix.org або user" autocomplete="username" />

    <label class="login__label">Пароль</label>
    <input id="login-password" class="login__input" type="password" placeholder="Пароль" autocomplete="current-password" />

    <button id="login-submit" class="login__btn">Увійти</button>
    <div id="login-error" class="login__error"></div>
  </div>

  <div class="login__panel" id="login-panel" style="display:none">
    <div class="login__row">
      <div>
        <h3 class="login__subtitle">Ви авторизувались</h3>
        <div class="login__meta"><span class="muted">Matrix ID:</span> <span id="login-userid" class="mono"></span></div>
        <div class="login__meta"><span class="muted">Token:</span> <span id="login-token" class="mono"></span></div>
      </div>
      <div class="login__actions">
        <button id="login-copy" class="login__btn">Скопіювати токен</button>
        <button id="login-logout" class="login__btn login__btn--ghost">Вийти</button>
      </div>
    </div>
    <div id="login-copy-msg" class="muted" style="margin-top:6px"></div>
  </div>
</div>
