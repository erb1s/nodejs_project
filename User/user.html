<div class="sidebar p-4 bg-gray-50 border-l border-gray-200 overflow-y-auto">
  <h2 class="text-xl font-bold mb-4">Users</h2>

  <!-- Список учасників кімнати -->
  <div class="mt-6 p-4 bg-gray-100 rounded-lg">
    <h3 class="text-sm font-semibold text-gray-700 mb-2">Учасники кімнати</h3>
    <p class="text-xs text-gray-500" id="members-loading">Завантаження...</p>
    <ul id="room-members" class="text-xs space-y-1"></ul>
  </div>

  <!-- Інвайти / Приєднання -->
  <div class="space-y-2 mt-4">
    <div>
      <input id="invite-user" placeholder="Invite user (e.g., @user:matrix.org)" class="border p-2 w-full mb-1 rounded">
      <button id="invite-btn" class="bg-purple-500 text-white p-2 w-full rounded hover:bg-purple-600 transition">Invite</button>
    </div>
    <div>
      <input id="join-room-id" placeholder="Room ID to join (e.g., !roomId:matrix.org)" class="border p-2 w-full mb-1 rounded">
      <button id="join-btn" class="bg-yellow-500 text-white p-2 w-full rounded hover:bg-yellow-600 transition">Join Room</button>
    </div>
  </div>
</div>
